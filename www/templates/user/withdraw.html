<ion-view hide-nav-bar="true">
    <ion-header-bar class="bar-background Soccerhall-har">
        <a class="bar-backgo icon iconfont icon-jiantou1" ng-click="backGo()"><i></i></a>
        <span style="margin-left: 1.3rem;position: relative;">提现</span>
        <div class="Soccerhall-har-right">
            <a class="icon iconfont icon-shouyeshouye funnel home" ng-click="Gohome()"></a>
        </div>
    </ion-header-bar>
    <ion-content class="contentBG">
        <div class="withdrawitem">
            <div class="payput"><i class="payzfb"></i><span class="tit">提现到支付宝</span></div>
        </div>
        <div class="login-tab-con">
            <form class="withdrawform" name="userLogin" ng-submit="doLogin()" novalidate="novalidate">
                <p style="position: relative">
                    <input name="name" type="text" ng-model="login.cname"   placeholder="请输入真实姓名" />
                    <span class="withtishi">(必须跟支付宝实名一致)</span>
                </p>
                <p class="login-tab-pwd" style="border-bottom: 1px solid #ddd">
                    <input name="cant" type="text"  ng-model="login.cant"   placeholder="请输入支付宝帐号" />
                </p>
                <p class="login-tab-pwd" style="margin-top: .25rem;">
                    <input name="money" type="number"  ng-model="login.money"  ng-change="txmoney()"  placeholder="请输入提现金额" />
                </p>
                <p class="login-tab-pwd" style="border-bottom: 1px solid #ddd">
                    <input name="money" type="password"  ng-model="login.pwd"  placeholder="请输入账号密码" />
                </p>
                <div class="withdd">
                    <span>可提现余额{{balance|number:2}}元</span>
                    <!--<span ng-click="quanbu()">全部提现</span>-->
                    <span></span>
                </div>
                <p style="width: 92% !important">
                    <button class="submit-btn" type="submit">确认提现</button>
                </p>
            </form>
            <div class="explain">
                <h5>说明：</h5>
                <p>
                    1.提现金额满100元免手续费，不足100元每笔收取1元手续费。
                </p>
                <p>
                    2.提现金额必须为整数。
                </p>
                <p>
                    3.提现结果请关注支付宝帐单通知。
                </p>
                <p>
                    4.其他提现方式正在开发中。
                </p>
            </div>
        </div>
    </ion-content>
</ion-view>
